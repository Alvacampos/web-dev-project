<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.ico" />
    <link rel="stylesheet" href="../assets/styles/body.css" />
    <link rel="stylesheet" href="../assets/styles/nav.css" />
    <link rel="stylesheet" href="../assets/styles/contact.css" />
    <title>Contact</title>
  </head>
  <body id="contact">
    <header>
      <nav class="nav-bar">
        <div>
          <a href="https://github.com/Alvacampos" class="nav-bar__git-wrapper">
            <img
              tabindex="-1"
              src="../assets/icons/github-icon.svg"
              class="nav-bar__git blob"
              alt="Github Logo"
              title="GonzaloÂ´s repository"
            />
          </a>
          <ul class="nav-bar__buttons" tabindex="-1" id="nav-btn"></ul>
        </div>
        <img src="../assets/img/linkedin_dark.png" alt="cv-qr" id="qr-svg" />
      </nav>
    </header>
    <main class="contact">
      <section class="contact__card card">
        <p>Leave you contact information and I will get in touch with you.</p>
        <form action="#" method="GET" class="contact__form">
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname" required />
          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="lname" required />
          <label for="phone">Phone Number</label>
          <input type="number" id="phone" name="phone" />
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="mail" required />
          <div class="contact__submit-wrapper">
            <button type="submit">Submit</button>
            <a href="/views/contact.html"><span>Cancel</span></a>
          </div>
        </form>
      </section>
    </main>
    <script src="../main.js"></script>
  </body>
</html>
