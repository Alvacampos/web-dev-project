    <main class="contact">
      <section class="contact__card">
        <p>Leave you contact information and I will get in touch with you.</p>
        <form action="#" method="GET" class="contact__form">
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname" required />
          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="lname" required />
          <label for="phone">Phone Number</label>
          <input type="number" id="phone" name="phone" />
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="mail" required />
          <div class="contact__submit-wrapper">
            <button type="submit">Submit</button>
            <a href="/views/contact.html"><span>Cancel</span></a>
          </div>
        </form>
      </section>
