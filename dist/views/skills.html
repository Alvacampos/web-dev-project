<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.ico" />
    <link rel="stylesheet" href="../assets/styles/body.css" />
    <link rel="stylesheet" href="../assets/styles/nav.css" />
    <link rel="stylesheet" href="../assets/styles/skills.css" />
    <title>Jobs</title>
  </head>
  <body id="skills">
    <header>
      <nav class="nav-bar">
        <div>
          <div class="nav-bar__special-anchors">
            <a href="https://github.com/Alvacampos" class="nav-bar__git-wrapper">
              <img
                tabindex="-1"
                src="../assets/icons/github-icon.svg"
                class="nav-bar__anchor-icon blob"
                alt="Github Logo"
                title="Gonzalo´s repository"
              />
            </a>
            <a href="https://www.linkedin.com/in/gonzaloalvarezcampos/" class="nav-bar__linkedin-wrapper">
              <img
                tabindex="-1"
                src="../assets/icons/linkedin-icon.svg"
                class="nav-bar__anchor-icon blob"
                alt="Linked Logo"
                title="Gonzalo´s linkedin profile"
              />
            </a>
          </div>
          <ul class="nav-bar__buttons" tabindex="-1" id="nav-btn"></ul>
        </div>
        <img src="../assets/img/linkedin_dark.png" alt="cv-qr" id="qr-svg" />
      </nav>
    </header>
    <main class="skills">
      <section class="skills__work">
        <h2 id="work__section-title"></h2>
        <div class="work__input">
          <input
            type="text"
            id="filter"
            placeholder="Filter by a specific technology"
          />
          <div id="bts-wrapper"></div>
        </div>
        <div class="work__wrapper">
          <div class="work__column" id="column__left"></div>
          <div class="exp_line--vertical"></div>
          <div class="work__column" id="column__right"></div>
        </div>
        <div class="work__current-time">
          <div class="current-time__card work__card card">
            <div class="work__title">
              <h2 id="work__total-exp"></h2>
            </div>
            <p class="work__content" id="time"></p>
          </div>
        </div>
      </section>
      <section class="skills__icons-card">
        <h3 id="icons-card__section-title"></h3>
        <div class="icons-card__wrapper" id="icons-wrapper"></div>
      </section>
      <section class="skills__chart">
        <h3 id="chart__section-title"></h3>
        <div class="chart__wrapper" id="container-chart"></div>
      </section>
      <section class="skills__activities">
        <h2 id="activities__section-title"></h2>
        <article class="activities">
          <div class="activities__card card">
          </div>
          <div class="activities__card card">
          </div>
          <div class="activities__card card">
          </div>
        </article>
      </section>
    </main>
    <script src="../main.js"></script>
  </body>
</html>
